<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style type="text/css">
    .download{
        display: inline-block;
        line-height: 28px;
        height: 28px;
        color: #fff;
        cursor: pointer;
        background-color: #1969ae;
        padding: 5px 15px;
    }
    .download:hover{
        opacity:0.8;
    }
</style>
</head>
<body>
<span class="download" onclick="mydownload()">点击下载</span>


<script type="text/javascript">
    function mydownload(){
        var src = '__STATIC__/upload/apk/new.apk';
        var form = document.createElement('form');
        form.action = src;
        document.getElementsByTagName('body')[0].appendChild(form);
        form.submit();
    }
</script>
</body>
</html>
