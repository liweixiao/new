<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url("index")}'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>

    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('feedback_id')?'编辑':'新增'}用户反馈
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:U('feedback/info')}"  method="post" name="myfrom" >
                <input type="hidden" value="{$row.feedback_id}" name="feedback_id">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">用户名称</label>
                    <div class="col-sm-9">
                        <input disabled type="text" class="col-xs-10 col-sm-5"  name="mobile" value="{$row.mobile|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">订单编号</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5"  name="order_sn" value="{$row.order_sn|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">类型</label>
                    <div class="col-sm-9">
                        <select name="type">
                          <option value="">反馈类型</option>
                          {volist name="tags.user_feedback" id="vo"}
                          <option value="{$key}" {if condition="$row.type eq $key"}selected{/if}>{$vo}</option>
                          {/volist}
                        </select>
                        <p class="notic">设置反馈状态</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">处理状态</label>
                    <div class="col-sm-9">
                        <select name="state">
                          <option value="">设置反馈状态</option>
                          {volist name="feedbackState" id="vo"}
                          <option value="{$key}" {if condition="$row.state eq $key"}selected{/if}>{$vo}</option>
                          {/volist}
                        </select>
                        <p class="notic">设置反馈状态</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">处理备注</label>
                    <div class="col-sm-9">
                        <textarea rows="2" type="text" class="col-xs-10 col-sm-5" name="admin_note">{$row.admin_note|default=''}</textarea>
                        <p class="notic">处理用户反馈，可留下备注</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">下单时间</label>
                    <div class="col-sm-9">
                        <input disabled type="text" class="col-xs-10 col-sm-5"  name="ctime" value="{$row.ctime|date='Y-m-d H:i:s',###}"/>
                    </div>
                </div>


                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info mr30" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
